<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel - Dashboard</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/_custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 d-flex flex-column bg-dark p-4 vh-100">
                <h1 class="text-white">Admin Panel</h1>
                <hr class="text-white">
                <nav class="nav d-flex flex-column">
                    <a class="nav-link py-2 px-0 text-white" href="dashboard.html">
                        <i class="fa fa-dashboard"></i> Dashboard
                    </a>
                    <a class="nav-link py-2 px-0 text-white" href="products.html">
                        <i class="fa fa-list"></i> Products
                    </a>
                    <a class="nav-link py-2 px-0 text-white" href="orders.html">
                        <i class="fa fa-credit-card"></i> Order
                    </a>
                    <a class="nav-link py-2 px-0 text-white" href="users.html">
                        <i class="fa fa-user"></i> Users
                    </a>
                </nav>
                <div class="mt-auto text-white">
                    <hr>
                    <a class="nav-link" href="user-profile.html">
                        <h5 class="text-center">Filip Kamenčák</h5>
                    </a>
                </div>
            </div>
            <!-- content -->
            <div class="col-sm-8 col-md-9 col-lg-10 bg-light vh-100 p-4">
                <h2>Dashboard</h2>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card p-3">
                            <h5 class="card-title text-center">Deliveries last month</h5>
                            <canvas id="ordersChart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card p-3">
                            <h5 class="card-title text-center">Category of products</h5>
                            <canvas id="categoriesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../js/bootstrap.bundle.js"></script>
    <script>
        const ordersChart = new Chart(document.getElementById("ordersChart"), {
            type: 'bar',
            data: {
                labels: ["January", "February", "March", "April", "May"],
                datasets: [{
                    label: 'Count of orders',
                    data: [12, 19, 14, 22, 18],
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const categoriesChart = new Chart(document.getElementById("categoriesChart"), {
            type: 'pie',
            data: {
                labels: ["iPhone", "MacBook", "iPad", "Watch"],
                datasets: [{
                    label: 'Category',
                    data: [35, 25, 20, 20],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
