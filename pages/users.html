<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel - Users</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/_custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 col-md-3 col-lg-2 d-flex flex-column bg-dark p-4 vh-100">
      <h1 class="text-white">Admin Panel</h1>
      <hr class="text-white">
      <nav class="nav d-flex flex-column">
        <a class="nav-link py-2 px-0 text-white" href="dashboard.html">
          <i class="fa fa-dashboard"></i> Dashboard
        </a>
        <a class="nav-link py-2 px-0 text-white" href="products.html">
          <i class="fa fa-list"></i> Products
        </a>
        <a class="nav-link py-2 px-0 text-white" href="orders.html">
          <i class="fa fa-credit-card"></i> Order
        </a>
        <a class="nav-link py-2 px-0 text-white" href="users.html">
          <i class="fa fa-user"></i> Users
        </a>
      </nav>
      <div class="mt-auto text-white">
        <hr>
        <a class="nav-link" href="user-profile.html">
          <h5 class="text-center">Filip Kamenčák</h5>
        </a>
      </div>
    </div>

    <div class="col-sm-8 col-md-9 col-lg-10 bg-light p-4 vh-100 overflow-auto">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Users</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
      </div>
      <table class="table table-hover table-bordered">
        <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Petr Tralala</td>
          <td>tralala@example.com</td>
          <td>+420 123 456 789</td>
          <td>
            <div class="dropdown">
              <button class="btn btn-sm btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Actions</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Detail</a></li>
                <li><a class="dropdown-item text-danger" href="#">Delete</a></li>
              </ul>
            </div>
          </td>
        </tr>
        <tr>
          <td>Jakub Mladý</td>
          <td>mlady@example.com</td>
          <td>+420 987 654 321</td>
          <td>
            <div class="dropdown">
              <button class="btn btn-sm btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Actions</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Detail</a></li>
                <li><a class="dropdown-item text-danger" href="#">Delete</a></li>
              </ul>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
